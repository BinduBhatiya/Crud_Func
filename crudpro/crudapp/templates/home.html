<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Crud Operation</title>
</head>
<body>
    {{msg}}
    <div id="DivTwo">
        <form action="/show">
            <input type="submit" value="show records">
        </form>
    </div>
    <div id="DivOne">

            <input type="submit" id="btn">

    </div>

</html>
